name: uhf_c72_plugin
description: A flutter plugin for UHF C72 to read UHF Cards.
version: 1.0.0
homepage: https://github.com/amorenew/uhf_c72_plugin.git

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.amorenew.c72.uhf_plugin
        pluginClass: UHFPlugin
